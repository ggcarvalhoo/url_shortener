<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>URL Shortener</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div style="text-align: center" class="container">
      <h1>URL Shortener</h1>
      <h6>Created by Giovanna Carvalho</h6>

      <hr />
      <form action="{% url 'check_url' %}" method="POST">{% csrf_token %}
      <table>
        <label> Please, type the url you want to be redirected </label>
        <br />
        <form id="form">{{ form.url }}</form>

        <br />

        <label> Please, type how you want your short url</label>
        <br />
        <label>http://127.0.0.1:8000/</label>
        {{ form.url_shortener }}
        <br>
        {% if status == "1" %}
        <p style="color: red">This url typed has been already exist</p>
        {% endif %}
      </table>
      <br />
      <input type="submit" />
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
